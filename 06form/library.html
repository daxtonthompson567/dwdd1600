        <h1>Get a Book</h1>
        
        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
<legend>Customer Information</legend>
  <label>   First Name * <input type="text" name="fname" required> 
</label>
<label>   Last Name * <input type="text" name="lname" required> 
</label>
<label>   Cell Number * <input type="tel" name="phone" placeholder="9879961234" required> 
</label>
</fieldset>

<fieldset>
<legend>Delivery method</legend>
<label>
<input type="radio" name="method" value="car" required> Car Delivery (2hrs) 
</label>
<label>
    <input type="radio" name="method" value="mail" required> Mail (4hrs) 
    </label>
    <label>
        <input type="radio" name="method" value="amazon" required> Amazon Delivery (6hrs) 
        </label>
</fieldset>

<fieldset>
<legend>Delivery Options</legend>
<label >
<input type="checkbox" name="porch" value="chosen"> Front Porch
</label>
<label >
    <input type="checkbox" name="deck" value="chosen"> Back Deck
    </label>
    <label >
        <input type="checkbox" name="driveway" value="chosen"> Driveway
        </label>
        <label >
            <input type="checkbox" name="garage" value="chosen"> Inside the Garage
            </label>
            <label >
<select name="time"> Perferred Delivery Time
<option value="none">Please Select</option>
<option value="Morning">Between 7:00am and 11:00am</option>
<option value="Noon">Between 11:00am and 2:00pm</option>
<option value="afternoon">Between 2:00pm and 5:00pm</option>
<option value="Morning">Between 5:00pm and 8:00pm</option>
</label>
</select>

</fieldset>

<label> Comments
    <textarea name="comment" >Please add any Special instructions</textarea>
</label>


<input type="submit" value="Send delivery request"> 
        </form>
