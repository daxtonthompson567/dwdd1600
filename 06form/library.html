<body>
    <!-- start the page header -->
    <header>
        <span>BookKeepers</span>
        <p> Books and a bit of imagination</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li ><a href="index.html">About Us</a></li>

        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Get a Book</h1>
        <form method="get" class="book-form" action="thanks.html">
            <!-- Customer Information -->
            <fieldset>
                <legend>Customer Information</legend>
                <label>First Name *
                <input type="text" name="fname" required></label>

                <label>Last Name *
                <input type="text" name="lname"  required></label>

                <label>Cell Number *
                <input type="tel" name="phone" placeholder="9879961234" required></label>

                <label>Email *
                <input type="email"  name="email" required></label>
            </fieldset>

            <!-- Delivery Method -->
            <fieldset>
                <legend>Delivery Method</legend>
                <label>
                    <input type="radio" name="method" value="car" required> Car Delivery (3 Days)
                </label>
                <label>
                    <input type="radio" name="method" value="mail" required> Mail (4 Days)
                </label>
                <label>
                    <input type="radio" name="method" value="amazon" required> Amazon Delivery (2hrs)
                </label>
                <label>
                    <input type="radio" name="method" value="bird" required> Bird Delivery (1hr)
                </label>
            </fieldset>

            <!-- Delivery Options -->
            <fieldset>
                <legend>Delivery Options</legend>
                <label>
                    <input type="checkbox" name="time" value="chosen">  time travle
                </label>
                <label>
                    <input type="checkbox" name="slide" value="chosen"> Down a slide
                </label>
                <label>
                    <input type="checkbox" name="thrown" value="chosen"> Thrown through the window
                </label>
                <label>
                    <input type="checkbox" name="naibors" value="chosen"> Neighbor's House
                </label>
                <label for="time">Preferred Delivery Time</label>
                <select name="time" id="time">
                    <option value="none">Please Select</option>
                    <option value="first">Between 7:00am and 11:00am</option>
                    <option value="second">Between 11:00am and 2:00pm</option>
                    <option value="third">Between 2:00pm and 5:00pm</option>
                </select>
            </fieldset>

            <!-- Comments -->
            <label for="comment">Comments:</label>
            <textarea name="comment" id="comment" placeholder="Please add any special instructions"></textarea>

            <input type="submit" value="Check Out Books">
        </form>
    </main>

    
    <!-- start the page footer -->
    <footer>
