    <!-- start the page main -->
    <main>
        <h1>Get a Book</h1>
        
        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
<legend>Customer Information</legend>
  <label>   First Name * <input type="text" name="fname" required> 
</label>
<label>   Last Name * <input type="text" name="lname" required> 
</label>
<label>   Cell Number * <input type="tel" name="phone" placeholder="9879961234" required> 
</label>
</fieldset>

<fieldset>
<legend>Delivery method</legend>
<label>
<input type="radio" name="method" value="car" required> Car Delivery (3Days) 
</label>
<label>
    <input type="radio" name="method" value="mail" required> Mail (4Days) 
    </label>
    <label>
        <input type="radio" name="method" value="amazon" required> Amazon Delivery (2hrs) 
        </label>
</fieldset>

<fieldset>
<legend>Delivery Options</legend>
<label >
<input type="checkbox" name="door" value="chosen"> Front Door
</label>
<label >
    <input type="checkbox" name="side" value="chosen"> Side Door
    </label>
    <label >
        <input type="checkbox" name="driveway" value="chosen"> Driveway
        </label>
        <label>
            <input type="checkbox" name="naibors" value="chosen"> Naighbors House
            </label>
            <label>Preferred Delivery Time
                <select name="time">
                  <option value="none">Please Select</option>
                  <option value="Morning">Between 7:00am and 11:00am</option>
                  <option value="Noon">Between 11:00am and 2:00pm</option>
                  <option value="Afternoon">Between 2:00pm and 5:00pm</option>
                  <option value="Evening">Between 5:00pm and 8:00pm</option>
                </select>
              </label>
                         
</fieldset>
<p>Comments:</p>
<label> 
    <textarea name="comment">Please add any Special instructions</textarea>
</label>


<input type="submit" value="Send delivery request"> 
        </form>
        
    </main>
